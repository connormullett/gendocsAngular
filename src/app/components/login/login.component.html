
<h1>login</h1>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="loginForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email" type="email" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="password" formControlName="password" type="password" required />
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Login</button>
  <button mat-raised-button class="nav-btn" routerLink="/register" color="primary">Create account</button>
</form>
